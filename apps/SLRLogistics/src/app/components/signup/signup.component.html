<div class="container">
  <ng-template #dangerTpl>
    {{ toastMessage }}
  </ng-template>
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="signupForm" (ngSubmit)="handleSignup()">
      <h1 class="h3 mb-3 fw-normal">Please Sign-up</h1>

      <div class="form-floating">
        <input type="text" class="form-control" formControlName="username" id="floatingInput"
          placeholder="name@example.com" />
        <label htmlFor="floatingInput">Username</label>
        <app-form-errors controlName="username" [formGroup]="signupForm"></app-form-errors>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword"
          placeholder="Password" />
        <label htmlFor="floatingPassword">Password</label>
        <app-form-errors controlName="password" [formGroup]="signupForm"></app-form-errors>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="confirmPassword" class="form-control" id="floatingConfirmPassword"
          placeholder="Re-enter Password" />
        <label htmlFor="floatingPassword">Confirm password</label>
        <app-form-errors controlName="confirmPassword" [formGroup]="signupForm"></app-form-errors>
      </div>

      <button class="btn mt-4 btn-primary w-100 py-2">Sign up</button>
    </form>
  </main>
</div>
