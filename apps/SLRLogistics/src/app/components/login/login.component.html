<div class="container">
  <ng-template #dangerTpl>
    {{ toastMessage }}
  </ng-template>
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <h1 class="h3 mb-3 fw-normal">Please login</h1>

      <div class="form-floating">
        <input type="text" class="form-control" formControlName="username" id="floatingInput"
          placeholder="name@example.com" />
        <label htmlFor="floatingInput">Username</label>
        <app-form-errors controlName="username" [formGroup]="loginForm"></app-form-errors>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword"
          placeholder="Password" />
        <label htmlFor="floatingPassword">Password</label>
        <app-form-errors controlName="password" [formGroup]="loginForm"></app-form-errors>
      </div>

      <button class="btn mt-4 btn-primary w-100 py-2">Sign in</button>
    </form>

    <p class='d-flex justify-content-center'>
      <a class="link-opacity-75-hover text-decoration-none" routerLink="/signup">Create a new Account</a>
    </p>
  </main>
</div>
